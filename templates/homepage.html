<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Demonstration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/js/foundation.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/js/vendor/jquery.min.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>EncycloCinema</h1>
        </div>
      </div>
      <div>
        <div>
          <form>
            <div class="grid-x grid-padding-x">
              <div class="large-3 medium-3 cell">
                <label>Search by...</label>
                <select>
                  <option value="husker">Movie Name</option>
                  <option value="starbuck">Date of Release</option>
                  <option value="hotdog">Cast Member</option>
                  <option value="apollo">Genre</option>
                </select>
              </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-3 medium-3 cell">
                <input type="text" placeholder="Search" />
                <a href="#" class="success button">Search</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
