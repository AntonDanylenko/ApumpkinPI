{% extends "template.html" %}
{% block title %}Register{% endblock %}
{% block body %}
{% set msgs = get_flashed_messages() %}
<br>
{% for msg in msgs %}
<p style="color: red">{{msg}}</p>
{% endfor %}
  <h1> Register</h1>
  
<form>
	<div class="grid-x grid-padding-x">
		<div class="large-6 columns cell">
			<label>Username
				<input type="text" placeholder="large-6.columns" />
			</label>
		</div>
		<div class="large-6 columns cell">
			<label>Password
				<input type="password" placeholder="large-6.columns" />
			</label>
		</div>
	</div>
	<div class="grid-x grid-padding-x">
		<div class="large-12 columns cell">
			<label>Favorite Genre
				<select>
					<option value="pumpkin">pumpkin</option>
					<option value="squash">squash</option>
					<option value="orangeleaves">orange leaves</option>
					<option value="Thanksgiving">Thanksgiving</option>
				</select>
			</label>
		</div>
	</div>
</form> 
  
  <button> <a href="/" class="button"> Submit </a></button>


  <button> <a href="/" class="success button">Go back </a></button>

{% endblock %}
