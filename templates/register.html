{% extends "template.html" %}
{% block title %}Register{% endblock %}
{% block body %}
{% set msgs = get_flashed_messages() %}
<br>
{% for msg in msgs %}
<p style="color: red">{{msg}}</p>
{% endfor %}
<center>
<h3 class="top-block"> Register</h1>
  
<form>
	<div class="grid-x grid-padding-x">
		<div class="medium-6 columns cell">
			<label class="form-label">Username
				<input type="text" placeholder="username" />
			</label>
		</div>
		<div class="medium-6 columns cell">
			<label class="form-label">Password
				<input type="password" placeholder="username" />
			</label>
		</div>
	</div>
	<div class="grid-x grid-padding-x">
		<div class="medium-12 columns cell">
			<label class="form-label">Favorite Genre
				<select>
					<option value="pumpkin">pumpkin</option>
					<option value="squash">squash</option>
					<option value="orangeleaves">orange leaves</option>
					<option value="Thanksgiving">Thanksgiving</option>
				</select>
			</label>
		</div>
	</div>
</form> 
<br> 
<form action="/">
  <button> <a href="/" class="success button"> Submit </a></button>
</form>
<form action="/">
  <button> <a href="/" class="button">Go back </a></button>
</form>
{% endblock %}
</center>
